          source "${HOME}/.cargo/env"
          ./scripts/setup_sul.sh edhoc-rs

      - name: Test EDHOC-Rust Server
        run: |
          java -jar edhoc-fuzzer.jar @experiments/args/edhoc-rs/server -roundLimit 4
          ./scripts/diff_hyps.sh experiments/saved_results/servers/edhoc-rs experiments/results/servers/edhoc-rs 4

  RISE-Client:
