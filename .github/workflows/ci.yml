name: CI
on: [push, pull_request]

jobs:
  EDHOC-Rust-Client:
    if: ${{ !contains(github.event.head_commit.message, 'ci skip') }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: ts-graphviz/setup-graphviz@v1
      - name: Install pydot
        run: pip3 install pydot

      - name: Setup EDHOC-Fuzzer
        run: ./scripts/setup_fuzzer.sh -l

      - name: Setup EDHOC-Rust
        run: |
          curl --proto '=https' --tlsv1.3 https://sh.rustup.rs -sSf | sh -s -- -y
          source "${HOME}/.cargo/env"
          ./scripts/setup_sul.sh edhoc-rs

      - name: Test EDHOC-Rust Client
        run: |
          java -jar edhoc-fuzzer.jar @experiments/args/edhoc-rs/client -roundLimit 3
          ./scripts/diff_hyps.sh experiments/saved_results/clients/edhoc-rs experiments/results/clients/edhoc-rs 3

  EDHOC-Rust-Server:
    if: ${{ !contains(github.event.head_commit.message, 'ci skip') }}
