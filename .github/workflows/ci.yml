name: CI
on: pull_request

jobs:
  RISE-Client:
    if: ${{ !contains(github.event.head_commit.message, 'ci skip') }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install packages and EDHOC-Fuzzer
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk maven
          sudo update-java-alternatives --set java-1.17.0-openjdk-amd64
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64/
          ./scripts/setup_fuzzer -l

      - name: Setup RISE
        run: ./scripts/setup_sul rise

      - name: Test RISE Client (m4_app)
        run: |
          java -jar edhoc-fuzzer.jar @experiments/args/rise/client_m4_app -roundLimit 3
          ./scripts/diff_hyps experiments/saved_results/clients/rise/m4_app experiments/results/clients/rise_client_m4_app 3

