name: CI
on: [push, pull_request]

jobs:
  SIFIS-HOME-Client:
    if: ${{ !contains(github.event.head_commit.message, 'ci skip') }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install packages and EDHOC-Fuzzer
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk maven
          sudo update-java-alternatives --set java-1.17.0-openjdk-amd64
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64/
          ./scripts/setup_fuzzer -l

      - name: Setup SIFIS-HOME
        run: ./scripts/setup_sul sifis-home

      - name: Test SIFIS-HOME Client (phase_1_m4_app)
        run: |
          java -jar edhoc-fuzzer.jar @experiments/args/sifis-home/client_phase_1_m4_app -roundLimit 3
          ./scripts/diff_hyps experiments/saved_results/clients/sifis-home/phase_1_m4_app experiments/results/clients/sifis-home_client_phase_1_m4_app 3

  SIFIS-HOME-Server:
    if: ${{ !contains(github.event.head_commit.message, 'ci skip') }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install packages and EDHOC-Fuzzer
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk maven
          sudo update-java-alternatives --set java-1.17.0-openjdk-amd64
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64/
          ./scripts/setup_fuzzer -l

      - name: Setup SIFIS-HOME
        run: ./scripts/setup_sul sifis-home

      - name: Test SIFIS-HOME Server (phase_1_m4_app)
        run: |
          java -jar edhoc-fuzzer.jar @experiments/args/sifis-home/server_phase_1_m4_app -roundLimit 3
          ./scripts/diff_hyps experiments/saved_results/servers/sifis-home/phase_1_m4_app experiments/results/servers/sifis-home_server_phase_1_m4_app 3

  uOSCORE-uEDHOC-Client:
    if: ${{ !contains(github.event.head_commit.message, 'ci skip') }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install packages and EDHOC-Fuzzer
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk maven
          sudo update-java-alternatives --set java-1.17.0-openjdk-amd64
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64/
          ./scripts/setup_fuzzer -l

      - name: Setup uOSCORE-uEDHOC
        run: ./scripts/setup_sul uoscore-uedhoc

  uOSCORE-uEDHOC-Server:
    if: ${{ !contains(github.event.head_commit.message, 'ci skip') }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install packages and EDHOC-Fuzzer
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk maven
          sudo update-java-alternatives --set java-1.17.0-openjdk-amd64
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64/
          ./scripts/setup_fuzzer -l

      - name: Setup uOSCORE-uEDHOC
        run: ./scripts/setup_sul uoscore-uedhoc
